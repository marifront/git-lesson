<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шар предсказаний</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- https://money.carcapital.ru -->
	<h1>Пример калькулятора</h1>
    <p>Сумма (руб.)</p>
    <input type="text" name="calc-sum" class="calc-sum" im-insert="true" value="50000">
    <div><input class="сalc-rang" type="range" min="50000" max="500000" step="1000" value="50000"></div>
    <p>Срок (мес.)</p>
    <input type="text" name="calc-period" class="calc-period" im-insert="true" value="2">
    <div><input class="calc-range-period" type="range" min="2" max="36" step="1" value="2"></div>
    <p>Ежемесячный платеж</p>
    <input type="text" name="calc-payment" class="calc-field__input" im-insert="true">
    <!-- Расчет -->
    <p>Сумма процентов по <b>ставке 2%</b> <span>в месяц</span></p>
    <div class="calc-result-month">1504</div>

    <p>Сумма к выплате</p>
    <div class="calc-result-total">51 504 ₽</div>

	</ul>

    <script src="script.js"></script>
</body>

</html>
